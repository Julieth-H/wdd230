<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This page is about a table building">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="css/tablestyle.css">
</head>
<body>
    <table>
        <caption class="title">ACME Wildwest Services</caption>
        <thead>
            <tr>
                <th class="lone" scope="cole"></th>
                <th scope="col">Basic</th>
                <th scope="col">premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr class="blue">
                <th scope="row">Feature 1</th>
                <td>&#x2714;</td>
                <td>&#x2714;</td>
                <td>&#x2714;</td>
            </tr>
            <tr class="yellow">
                <th scope="row">Feature 2</th>
                <td>&#x274C;</td>
                <td>&#x2714;</td>
                <td>&#x2714;</td>
            </tr>
            <tr class="blue">
                <th scope="row">Feature 3</th>
                <td>&#x274C;</td>
                <td>&#x274C;</td>
                <td>&#x2714;</td>
            </tr>

            <tr class="yellow">
                <th scope="row">Feature 4</th>
                <td>&#x274C;</td>
                <td>&#x274C;</td>
                <td>&#x274C;</td>
                  </tr> 
           
        <tfoot class="title">
            <tr>
            <td>Last Updated: <span id="modify"></span></td>
            <td>By</td>
            <td>Julieth Hernandez</td>
            </tr>  
            <tr>
         <td>&copy;<span id= "year">ACME Wildwest Services</span></td>       
            </tr>
        </tfoot>
    </table>
    <script src="js/update.js" defer></script> 
</body>
</html>
